name: Monitor de Chamados

concurrency:
  group: monitor-de-chamados
  cancel-in-progress: false

on:
  schedule:
    - cron: "*/5 18-23 * * *" # 15h-23h BrasÃ­lia (UTC+3)
    - cron: "*/5 0-2 * * *"   # 21h-23h BrasÃ­lia (UTC+3)
  workflow_dispatch:

jobs:
  monitor-chamados:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“‚ Restaurar cache de dependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-deps-

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ðŸš€ Rodar monitor principal
        run: node monitor/principal.js
        env:
          MS_USER: ${{ secrets.MS_USER }}
          MS_PASS: ${{ secrets.MS_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

  monitor-sla:
    runs-on: ubuntu-latest
    needs: monitor-chamados
    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“‚ Restaurar cache de dependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-deps-

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ðŸš¨ Rodar monitor de SLA
        run: node monitor/monitor-sla.js
        env:
          MS_USER: ${{ secrets.MS_USER }}
          MS_PASS: ${{ secrets.MS_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
