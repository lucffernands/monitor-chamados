name: Monitor de Chamados

concurrency:
  group: monitor-de-chamados
  cancel-in-progress: false

on:
  schedule:
    - cron: "*/5 18-23 * * *" # 15h-23h no horário de Brasília (UTC+3)
    - cron: "*/5 0-2 * * *"   # 21h-23h no horário de Brasília (UTC+3)
  workflow_dispatch: # permite rodar manualmente

jobs:
  monitor-chamados:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 📦 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📂 Instalar dependências
        run: npm install

      - name: 🚀 Rodar monitor principal
        run: node monitor/principal.js
        env:
          MS_USER: ${{ secrets.MS_USER }}
          MS_PASS: ${{ secrets.MS_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: 📝 Commit e push do JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add chamados.json
          git commit -m "📌 Atualiza chamados.json [skip ci]" || echo "Sem alterações para commitar"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/lucffernands/monitor-chamados.git HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  monitor-sla:
    runs-on: ubuntu-latest
    needs: monitor-chamados
    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 📦 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📂 Instalar dependências
        run: npm install

      - name: 🚨 Rodar monitor de SLA
        run: node monitor/monitor-sla.js
        env:
          MS_USER: ${{ secrets.MS_USER }}
          MS_PASS: ${{ secrets.MS_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
