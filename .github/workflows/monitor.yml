name: Monitor de Chamados

concurrency:
  group: monitor-de-chamados
  cancel-in-progress: false

on:
  schedule:
    - cron: "*/5 18-23 * * *" # 15h-23h no horÃ¡rio de BrasÃ­lia (UTC+3)
    - cron: "*/5 0-2 * * *"   # 21h-23h no horÃ¡rio de BrasÃ­lia (UTC+3)
  workflow_dispatch: # permite rodar manualmente

jobs:
  monitor-chamados:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3
        with:
          persist-credentials: true # mantÃ©m credenciais para commit

      - name: ðŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“‚ Instalar dependÃªncias
        run: npm install

      - name: ðŸš€ Rodar monitor principal
        run: node monitor/principal.js
        env:
          MS_USER: ${{ secrets.MS_USER }}
          MS_PASS: ${{ secrets.MS_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: ðŸ’¾ Commit do chamados.json (se houver mudanÃ§as)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add chamados.json
          git diff --cached --quiet || git commit -m "ðŸ“Œ Atualiza chamados.json [skip ci]"
          git push

  monitor-sla:
    runs-on: ubuntu-latest
    needs: monitor-chamados   # sÃ³ executa se o "monitor-chamados" terminar com sucesso
    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“‚ Instalar dependÃªncias
        run: npm install

      - name: ðŸš¨ Rodar monitor de SLA
        run: node monitor/monitor-sla.js
        env:
          MS_USER: ${{ secrets.MS_USER }}
          MS_PASS: ${{ secrets.MS_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
